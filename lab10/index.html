<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue.js – prosta gra</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>„Pojedynek na wietrze”</h1>
  </header>
  <div id="game">
    <section id="opponent" class="container">
      <h2>Przeciwnik</h2>
      <div class="healthbar" style="background-color: red;">
        <div class="healthbar__value" :style="{'width': opponentBarWidth + '%'}"></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Gracz</h2>
      <div class="healthbar" style="background-color: red;">
        <div class="healthbar__value" :style="{'width': playerBarWidth + '%'}"></div>
      </div>
    </section>
    <section id="controls">
      <button @click="playerAttack">STARCIE</button>
      <button @click="playerAttackPlus" :disabled="!attackPlusAllowed">STARCIE++</button>
      <button @click="playerHeal" :disabled="!healAllowed">ODZYSKANIE SIŁ</button>
      <button @click="playerResign">KAPITULACJA</button>
    </section>
    <section id="log" class="container">
      <h2>Dziennik Pojedynku</h2>
      <ul>
        <li v-for="(round, key) in dataLog">
          <span style="font-weight: bold;">Runda {{ key.split("_")[1] }}</span>&nbsp
          <span>
            <span class="log--player">{{ round.player.name }} </span>&nbsp
            <span class="log--damage">{{ round.player.attack }}</span>&nbsp
            <span class="log--heal">{{round.player.heal }}</span>&nbsp
          </span>
          <span>
            <span class="log--opponent">{{ round.opponent.name }} </span>&nbsp
            <span class="log--damage">{{ round.opponent.attack }}</span>&nbsp
            <span class="log--heal">{{round.opponent.heal }}</span>&nbsp
          </span>

        </li>
      </ul>
    </section>
  </div>
</body>

</html>
